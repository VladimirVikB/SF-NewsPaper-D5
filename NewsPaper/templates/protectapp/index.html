{% extends 'flatpages/default.html' %}

{% block content %}
<h2>
    Страница авторизованного пользователя {{request.user.username}}
</h2>

<a class="btn btn-primary" href="{% url 'signapp:logout' %}">Выйти</a>

{% if is_not_authors %}

<a class="btn btn-info" href="{% url 'upgrade' %}">
    Хочу стать автором!
</a>
{% else %}
<h3>
    Вы уже являетесь автором!
</h3>
{% endif %}

{% endblock content %}
